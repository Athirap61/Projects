<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="head">Rock Paper Scissors</p>
    <div class="container">
        <div class="choice" id="rock">
            <img src="rock.jfif">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jfif">
        </div>
        <div class="choice" id="scissors">
            <img src="scrissors.jfif">
        </div>
    </div>

    <div class="score">
        <div class="one">
            <p class="your" style="color: #FFF5E1;"> null </p>
            <p>You</p>
        </div>
        <div class="two">
            <p class="comp" style="color: #FFF5E1;"> null </p>
            <p>Comp</p>
        </div>
    </div>

    <div class="button">
        <p class="msg">Play your game!</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
